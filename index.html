<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Наш ресторан</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header_wrapper">
                <div class="logo">
                    <img src="./img/Header/Logo.svg" alt="логотип ресторана">
                </div>
                <nav class="header_nav">
                    <ul class="header_nav_list">
                        <li class="header_nav_item"><a href="#" class="header_nav_link">Главная</a></li>
                        <li class="header_nav_item"><a href="#" class="header_nav_link">Меню</a></li>
                        <li class="header_nav_item"><a href="#" class="header_nav_link">О нас</a></li>
                        <li class="header_nav_item"><a href="#" class="header_nav_link">Бронь</a></li>
                    </ul>
                    <div class="header_basket">
                        <img class="header_basket-img" src="./img/Header/cart.svg" alt="корзина">
                    </div>
                    <div class="contacts">
                        <address class="contacts_address">
                            <div class="contacts_phone">
                                <img class="contacts_phone_img" src="./img/Header/phone.svg" alt="телефон">
                                <a class="contacts_phone-link" href="tel:+9998887654">+999-888-76-54</a>
                            </div>
                            <div class="contacts_descr">Свяжитесь с нами для бронирования</div>
                        </address>
                        <button class="reservation-btn">Заказ столика</button>
                    </div>
                </nav>
            </div>
        </div>
    </header>
    <main class="main-content">
        <section class="Promo">
            <div class="container">
                <div class="promo_wrapper">
                    <h2 class="Promo_header"><small class="Promo_supheader">Добро пожаловать в</small> <br>
                    Наш ресторан</h2>
                    <p class="Promo_subheader">Дом лучшей еды</p>
                    <a class="View-menu-btn" href="#">Посмотреть меню</a>
                </div>
            </div>
        </section>
    </main>
    
</body>
</html>
